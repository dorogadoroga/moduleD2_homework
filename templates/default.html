
{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>News Project - {% block title %} {% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'startbootstrap-shop-item-gh-pages/css/styles.css' %}" rel="stylesheet">


    </head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">News Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Главные новости</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">Экономика</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacts/">Политика</a></li>
                <li class="nav-item"><a class="nav-link" href="/sale/">Технологии</a></li>
                <li class="nav-item"><a class="nav-link" href="/sale/">Мнения</a></li>
            </ul>
        </div>
    </div>
</nav>

  <!-- Page Content -->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
              {% block content %}
              {{ flatpage.content }}
              {% endblock content %}
        </div>
    </div>
</section>



  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'startbootstrap-shop-item-gh-pages/js/scripts.js' %}"></script>


</body>

</html>

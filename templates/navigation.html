{% load cache %}

{% cache 300 navigation %}
<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Главные новости</a></li>
    {% for category in categories %}
    <li class="nav-item"><a class="nav-link" href="{% url 'categories' category.slug %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
{% endcache %}

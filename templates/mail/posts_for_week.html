{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    {% block content %}
<h3>Здравствуй, {{ user.username }}. Статьи за неделю в твоём любимом разделе!» </h3>
    {% for post in posts %}
<br>
<h4>{{ post.title | censure:'***' }}</h4>
<p>{{ post.text | truncatewords:20 | censure:'***' }} <a href="http://127.0.0.1:8000/{{post.id}}">Читать</a></p>
<hr>
    {% endfor %}
    {% endblock content %}
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post</title>
</head>
<body>
    <h2>«Здравствуй, {{user.username}}. Новая статья в твоём любимом разделе!»</h2>
    <h3>{{ new_post.title }}</h3>
    <p>{{ new_post.text | truncatewords:20 }}</p>
    <a href="http://127.0.0.1:8000/{{new_post.id}}">Читать новость на сайте</a>
</body>
</html>
